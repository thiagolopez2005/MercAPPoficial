{% load static %}

<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="icon" href="{% static 'images/bolsa.ico' %}" type="image/x-icon">
</head>
<style>
        
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            background-image: url(/static/css/Imagenes/Maracucao.png);
          }

          .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          }
          
          h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #525252;
            animation: slideDown 1s ease-out;
          }
          
          form {
            animation: fadeIn 1s ease-out;
          }
          
          form p {
            margin-bottom: 15px;
          }

          input, textarea, select {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: border 0.3s;
          }

          input:focus, textarea:focus, select:focus {
            border-color: #5563DE;
            outline: none;
          }
          
          
          button.btn-success {
            transition: background-color 0.3s;
          }

          button.btn-success:hover {
            background-color: #515fff;
          }

          a.btn-secondary {
            transition: background-color 0.3s;
            background-color: #6c757d;
          }

          a.btn-secondary:hover {
            background-color: #555c63;
          }
          
          
          @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
          }
          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
          }

    </style>
<body>
    <div class="profile-edit-container">
        <h1>Editar Perfil</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.nombre }}" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.apellido }}" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ user.telefono }}" placeholder="Ingresa tu teléfono" required>
            </div>
            <button type="submit" class="btn-submit">Guardar Cambios</button>
            <a href="{% url 'Principal' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .profile-edit-container {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
}

    
    h1 {
        margin-bottom: 20px;
        color: #28a745;
        margin-top: 0px;
    }
    
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    
    input[type="text"],
    input[type="email"] {
        width: 100%;
        border: 1px solid #ccc;
        font-size: 14px;
        padding: 8px 10px;
        border-radius: 5px;
        outline: none;
        box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
        border-color: #007bff;
        outline: none;
    }
    
    .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100;
    }
    
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
</html>
